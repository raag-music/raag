name: raag
description: Music Player made using Flutter

publish_to: 'none'
version: 1.1.2+12

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  animated_icon_button: ^1.0.2
  animator: ^3.1.0
  audio_service: ^0.18.3
  clipboard: ^0.1.2+8
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.0
  file_picker: ^4.3.2
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.8
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  http: ^0.13.3
  just_audio: ^0.9.18
  marquee: ^2.2.0
  on_audio_query: ^2.5.3
  open_file: ^3.2.0
  path_provider: ^2.0.0-nullsafety.1
  provider: ^6.0.1
  receive_sharing_intent: ^1.4.5
  rflutter_alert: ^2.0.4
  shared_preferences: ^2.0.3
  sliding_up_panel: ^2.0.0+1
  sqflite: ^2.0.0+3
  webview_flutter: ^2.1.1
  youtube_explode_dart: ^1.10.9+1

dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/images/logo_dark.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Passion One
      fonts:
        - asset: assets/fonts/PassionOne-Regular.ttf
        - asset: assets/fonts/PassionOne-Bold.ttf
          weight: 700
    - family: Alata
      fonts:
        - asset: assets/fonts/Alata-Regular.ttf
    - family: YouTubeIcon
      fonts:
        - asset: assets/fonts/YouTubeIcon.ttf
